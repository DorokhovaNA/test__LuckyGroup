<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>
<body>
    <section class="content">
        <div class="content container">
            <div class="banner">
                <div class="banner__img">
                    <img src="img/main.png" alt="main" class="img-main">
                </div>
                <h5 class="banner__title banner__title_position">Reduslim</h5>
                <h5 class="banner__title">ECO</h5>
            </div>
            <div class="form-block">
                <h3 class="form-content__title">Сделай шаг к&nbsp;выздоровлению</h3>
                <form action="#" class="form-content">
                    <label for="name" class="input-title">Ваше <span class="input-title input-title_color">имя</span></label>
                    <input type="text" class="input-field" id="name" placeholder="Алексей">
                    <div class="form-content__bottom">
                        <label for="pnone" class="input-title">Ваш <span class="input-title input-title_color">телефон</span></label><br>
                        <div class="phone">
                            <input type="number" class="input-field input-field_width" id="phone" placeholder="+7 (123) 456 78-90">
                            <details class="dropdown">
                                <summary>RU <img src="img/country.png" alt="flag"></summary>
                            </details>
                        </div>   
                    </div>
                    <button type="submit" class="button">Заказать<i class="fas fa-arrow-right"></i></button>
                </form>
                <div class="footer-mobail">
                    <h5 class="footer-mobail__title">Trusted</h5>
                    <img src="img/lock.png" class="lock" alt="lock">
                    <h5 class="footer-mobail__title">Secure</h5>
                </div>
            </div>
        </div>    
    </section>
</body>
</html>
